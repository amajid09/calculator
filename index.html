<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <div class="main">
        <div class="header">
            <div class="calc">
                <p>calc</p>
            </div>
            <div class="toggle-theme">
                <div class="change-theme">
                      
                </div>
                <div class="theme">
                    <p>Theme</p>
                </div>
            </div>
        </div>
        <div class="calc-layout">
        <div class="screen">
            <div class="display"><p>38,907</p></div>
        </div>
        <div class="calc-button">
            <div class="row">
                <div class="button seven"><button>7</button></div>
                <div class="button eight"><button>8</button></div>
                <div class="button nine"><button>9</button></div>
                <div class="button delete"><button>DEL</button></div>
            </div>
            <div class="row">
                <div class="button four"><button>4</button></div>
                <div class="button five"><button>5</button></div>
                <div class="button six"><button>6</button></div>
                <div class="button plus"><button>+</button></div>
            </div>
            <div class="row">
                <div class="button one"><button>1</button></div>
                <div class="button two"><button>2</button></div>
                <div class="button three"><button>3</button></div>
                <div class="button minus"><button>-</button></div>
            </div>
            <div class="row">
                <div class="button dot"><button>.</button></div>
                <div class="button zero"><button>0</button></div>
                <div class="button slash"><button>/</button></div>
                <div class="button mult"><button>x</button></div>
            </div>
            <div class="row">
                <div class="button reset"><button>RESET</button></div>
                <div class="button equal"><BUTton>=</BUTton></div>
            </div>
        </div>
        </div>
   </div>
    
</div>
</body>
</html>
